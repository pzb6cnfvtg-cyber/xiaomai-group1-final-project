<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Produce 111 — Group 1 Final Project</title>
<meta name="description" content="Produce 111 group project site: poster, members, final video." />

<style>
/* =====================
   THEME VARIABLES
===================== */
:root{
  --bg1:#fffdfE;
  --bg2:#fdf1f5;
  --bg3:#f2fbfc;

  --text:#3f2430;
  --muted:#8f6676;

  --brand:#e84a8a;
  --accent:#4fb6c2;

  --card:rgba(255,255,255,.84);
  --shadow:0 14px 40px rgba(232,74,138,.16);
  --shadow2:0 18px 55px rgba(0,0,0,.10);

  --r:20px;
  --r2:16px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 420px at 20% -10%, rgba(232,74,138,.16), transparent 60%),
    radial-gradient(900px 420px at 90% 0%, rgba(79,182,194,.14), transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
}

.container{max-width:1120px;margin:0 auto;padding:0 22px}
.muted{color:var(--muted)}
h1,h2{line-height:1.15;margin:0}

/* =====================
   HEADER
===================== */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(255,253,254,.82);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(232,74,138,.16);
}

.topbar{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  padding:14px 0;
  padding-right:120px;
}

.brand-left .title{font-weight:900;font-size:20px}
.brand-left .sub{font-size:12px;color:var(--muted)}

.tabs{
  display:flex;
  gap:10px;
  white-space:nowrap;
}

.tab-btn{
  border:1px solid rgba(232,74,138,.25);
  background:rgba(255,255,255,.8);
  padding:10px 14px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}
.tab-btn[aria-selected="true"]{
  background:linear-gradient(135deg,rgba(232,74,138,.22),rgba(79,182,194,.18));
}

/* LOGO */
.header-logo{
  position:absolute;
  right:0;
  top:10px;
  height:54px;
  cursor:pointer;
}

/* =====================
   HERO
===================== */
.hero{padding:28px 0 12px}
.hero-card{
  background:rgba(255,255,255,.75);
  border-radius:var(--r);
  padding:22px;
  box-shadow:var(--shadow2);
}
.hero h1{font-size:36px;margin:10px 0}
.pills{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
.pill{
  border:1px solid rgba(232,74,138,.18);
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
}

/* =====================
   PANELS
===================== */
main{padding:12px 0 56px}
.panel{display:none;opacity:0;transform:translateY(8px)}
.panel.active{display:block;opacity:1;transform:none;transition:.3s}

.section-head{
  display:flex;
  justify-content:space-between;
  margin:18px 0 10px;
}
.section-head h2{font-size:22px}

/* =====================
   POSTER
===================== */
.poster-frame{
  background:linear-gradient(135deg,rgba(232,74,138,.25),rgba(79,182,194,.18));
  padding:10px;
  border-radius:var(--r);
}
.poster-wrap{overflow:hidden;border-radius:var(--r);cursor:pointer}
.poster-wrap img{width:100%;display:block}

/* =====================
   MEMBERS
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:var(--r);
  padding:16px;
  box-shadow:var(--shadow);
}
.member{display:flex;gap:14px}
.avatar{
  width:128px;
  aspect-ratio:2/3;
  border-radius:var(--r2);
  overflow:hidden;
}
.avatar img{width:100%;height:100%;object-fit:cover}

.profile .birth{font-weight:900}
.profile .stage{color:var(--muted);margin:4px 0 10px}
.meta{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
}
.meta div{
  background:rgba(255,255,255,.65);
  padding:8px 10px;
  border-radius:12px;
}
.bio{margin-top:10px;font-size:14px}

/* =====================
   VIDEO
===================== */
.video-wrap{
  border-radius:var(--r);
  overflow:hidden;
  box-shadow:var(--shadow2);
}
.video{width:100%;aspect-ratio:16/9;border:0}

/* =====================
   LIGHTBOX
===================== */
.lightbox{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.7);
  z-index:99;
}
.lightbox.open{display:flex}
.lightbox-inner{
  max-width:94vw;
  max-height:90vh;
  background:white;
  border-radius:18px;
}
.lightbox-inner img{width:100%;height:auto}
.lb-close{
  position:absolute;top:10px;right:10px;
  border:none;background:white;
  padding:8px 12px;border-radius:999px;
}

/* =====================
   FOOTER
===================== */
footer{
  border-top:1px solid rgba(232,74,138,.16);
  padding:18px 0 28px;
  color:var(--muted);
}

/* =====================
   MOBILE CLEAN VERSION
===================== */
@media (max-width:640px){
  .container{padding:0 14px}

  .topbar{
    padding-right:0;
    display:grid;
    grid-template-columns:1fr auto;
    grid-template-rows:auto auto;
    row-gap:10px;
  }

  .header-logo{
    position:static;
    height:36px;
  }

  .tabs{
    grid-column:1/-1;
    overflow-x:auto;
    scrollbar-width:none;
  }
  .tabs::-webkit-scrollbar{display:none}

  .hero h1{font-size:26px}
  .grid{grid-template-columns:1fr}
  .member{gap:12px}
  .avatar{width:96px}
  .meta{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="container topbar">
    <div class="brand-left">
      <div class="title">Produce 111</div>
      <div class="sub">Group 1 Project</div>
    </div>

    <nav class="tabs">
      <button class="tab-btn" aria-selected="true" data-tab="poster">Poster</button>
      <button class="tab-btn" aria-selected="false" data-tab="members">Members</button>
      <button class="tab-btn" aria-selected="false" data-tab="video">Final Video</button>
    </nav>

    <img src="assets/logo-produce-111.png" class="header-logo" id="logoBtn" />
  </div>
</header>

<div class="container hero">
  <div class="hero-card">
    <h1>Trailer Showcase</h1>
    <p class="muted">我們有多種國籍的組員，各有各的才華，能歌善舞，上得了天堂，下得了廚房，最後決定組個團。</p>
    <div class="pills">
      <span class="pill">Poster</span>
      <span class="pill">5 Members</span>
      <span class="pill">Final Video</span>
    </div>
  </div>
</div>

<main class="container">

<section id="panel-poster" class="panel active">
  <div class="section-head"><h2>Poster</h2></div>
  <div class="poster-frame">
    <div class="poster-wrap" id="posterThumb">
      <img src="assets/poster.png">
    </div>
  </div>
</section>

<section id="panel-members" class="panel">
  <div class="section-head"><h2>Members</h2></div>
  <div class="grid">
    <!-- repeat cards as needed -->
  </div>
</section>

<section id="panel-video" class="panel">
  <div class="section-head"><h2>Final Video</h2></div>
  <div class="video-wrap">
    <iframe class="video"
      src="https://drive.google.com/file/d/1SR0yMSjPP9D_q1xfxx8Hz6uXpEYR4ePp/preview"
      allow="autoplay; fullscreen">
    </iframe>
  </div>
</section>

</main>

<div class="lightbox" id="lightbox">
  <div class="lightbox-inner">
    <button class="lb-close" id="lbClose">✕</button>
    <img id="lightboxImg">
  </div>
</div>

<footer>
  <div class="container">© <span id="year"></span> Produce 111</div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

const tabs=document.querySelectorAll(".tab-btn");
const panels=document.querySelectorAll(".panel");

function setTab(name){
  tabs.forEach(b=>b.setAttribute("aria-selected",b.dataset.tab===name));
  panels.forEach(p=>p.classList.toggle("active",p.id==="panel-"+name));
  window.scrollTo({top:0,behavior:"smooth"});
}
tabs.forEach(b=>b.onclick=()=>setTab(b.dataset.tab));
document.getElementById("logoBtn").onclick=()=>setTab("poster");

const lb=document.getElementById("lightbox");
document.getElementById("posterThumb").onclick=()=>{
  document.getElementById("lightboxImg").src="assets/poster.png";
  lb.classList.add("open");
};
document.getElementById("lbClose").onclick=()=>lb.classList.remove("open");
lb.onclick=e=>{if(e.target===lb)lb.classList.remove("open");};
</script>

</body>
</html>
